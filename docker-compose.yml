services:
  postgres:
    image: postgres:16
    container_name: shop-postgres
    environment:
      POSTGRES_USER: shop
      POSTGRES_PASSWORD: shop_pass
      POSTGRES_DB: shopdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shop -d shopdb"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:
